<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta id="viewport" name="viewport" content ="width=device-width" />

  $if(title)$
    <title>$title$</title>
  $endif$

  <style type="text/css">
    h1, h2, h3 {
      line-height: 1.2;
    }
    body {
      margin: 40px auto;
      max-width: 650px;
      line-height: 1.6;
      font-size: 18px;
      color: #444;
      padding: 0 10px;
    }

    .recipe-img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 30vh;
      border: 1px solid black;
    }

    @media only screen and (max-width: 768px) {
      body {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  $body$
</body>
</html>
